# ─── Store Identity (set by orchestrator) ───
storeName: "my-store"
storeId: "store-id"
storeUrl: "http://store.local.stores.dev"
baseDomain: "local.stores.dev"

# ─── Service (NodePort for dashboard URL discovery) ───
service:
  type: NodePort
  storefrontNodePort: null  # optional; auto-assigned if null

# ─── Ingress ───
ingress:
  enabled: true
  className: "nginx"
  host: ""
  annotations: {}
  tls: []

# ─── Medusa Backend ───
medusa:
  image: medusa-backend:latest
  imagePullPolicy: IfNotPresent
  replicas: 1
  adminEmail: "admin@store.local"
  adminPassword: ""
  jwtSecret: ""
  cookieSecret: ""
  seedDemoData: false
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: "2"
      memory: 2Gi
  readinessProbe:
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 12
  livenessProbe:
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 90
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 6

# ─── Storefront (Next.js) ───
storefront:
  enabled: true
  image: medusa-storefront:latest
  imagePullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi
  readinessProbe:
    httpGet:
      path: /
      port: 8000
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
  livenessProbe:
    httpGet:
      path: /
      port: 8000
    initialDelaySeconds: 40
    periodSeconds: 20
    timeoutSeconds: 5

# ─── PostgreSQL ───
postgres:
  image: postgres:15-alpine
  imagePullPolicy: IfNotPresent
  database: medusa
  user: medusa
  password: ""
  storage:
    size: 5Gi
    storageClass: ""
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  readinessProbe:
    exec:
      command:
        - pg_isready
        - "-U"
        - medusa
    initialDelaySeconds: 20
    periodSeconds: 10
  livenessProbe:
    exec:
      command:
        - pg_isready
        - "-U"
        - medusa
    initialDelaySeconds: 30
    periodSeconds: 20

# ─── Redis ───
redis:
  enabled: true
  image: redis:7-alpine
  imagePullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  readinessProbe:
    exec:
      command:
        - redis-cli
        - ping
    initialDelaySeconds: 10
    periodSeconds: 10
  livenessProbe:
    exec:
      command:
        - redis-cli
        - ping
    initialDelaySeconds: 20
    periodSeconds: 20
